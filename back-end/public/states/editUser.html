<h1>edit profile</h1>
<section ng-controller = 'userController as user'>
  <section id = 'formSection' ng-init="user.getUser()">
    <!-- FOR THE MOMENT WE ARE NOT EDITING EMAILS BECUASE -->
    <!--   <div>
        Email: <input type="text" ng-model="user.user.email">
      </div> -->
    <form role="form" ng-submit = 'user.updateUser()'>
      <div class="form-group float-label-control">
        <label >First Name</label>
        <input type="text" class="form-control" placeholder="First Name"  ng-model="user.user.first_name">
      </div>
      <div class="form-group float-label-control">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" ng-model="user.user.last_name">
      </div>
      <div class="form-group float-label-control">
        <label>Mobile Number</label>
        <input type="Number" class="form-control" placeholder="Mobile Number" ng-model="user.user.mobile_number">
      </div>
      <div class="form-group float-label-control">
        <label>Postcode</label>
        <input type="text" class="form-control" placeholder="Postcode" ng-model="user.user.post_code">
      </div>
      <input class="btn btn-primary" type="submit" vaule="Update">
      <button class="btn btn-primary" ng-click = 'user.delete()'>Delete</button>
    </form>
  </section>
</section>
