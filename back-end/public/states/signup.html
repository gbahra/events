<section ng-if="!auth.user">
  <div>
    Email: <input type="text" ng-model="auth.email">
  </div>

  <div>
    Password: <input type="text" ng-model="auth.password">
  </div>

  <div>
    first name: <input type="text" ng-model="auth.first_name">
  </div>

  <div>
    last name: <input type="text" ng-model="auth.last_name">
  </div>
  <div>
    mobile number: <input type="Number" ng-model="auth.mobile_number">
  </div>
    <div>
    postcode: <input type="text" ng-model="auth.post_code">
  </div>

  <button ng-click='auth.createUser()'>Create User</button>

  <p ng-if="auth.error">
    Error: {{auth.error}}
  </p>
</section>
<section ng-if='auth.user'>
  <h3>ur logged in </h3>
</section>
