<section class = 'events' ng-init = 'event.search()'>
  <h1>Search Results</h1>
  <div ng-repeat = 'items in event.searchItems.results'>
    <section class = 'event'>
      <h1>{{items.eventname}}</h1>
      <img src='{{items.largeimageurl}}'>
      <div ng-repeat = 'artist in items.artists'>
          <span>{{artist.name}}</span>
      </div>
      <p> <span class="glyphicon glyphicon-road"></span> {{items.venue.address}} {{items.venue.town}} {{items.venue.postcode}}</p>
      <p><span class="glyphicon glyphicon-calendar"></span> {{items.date}}</p>
      <p> <span class="glyphicon glyphicon-time"></span>{{items.openingtimes.doorsopen}} - {{items.openingtimes.doorsclose}} Last Entry:{{items.openingtimes.lastentry}}</p>
      <p ng-if = "items.tickets"><span class="glyphicon glyphicon-shopping-cart"></span> Tickets Availble</p>
      <p ng-if = "!items.tickets"><span class="glyphicon glyphicon-shopping-cart"></span> Tickets Sold Out</p>
    </section>
  </div>
</section>
