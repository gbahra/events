<h1>search</h1>
<form ng-submit = 'event.search()'>
  <input type="text" name="search" placeholder="Search a event" ng-model = 'event.searchTerm'>
  <input type="submit" value="search">

<div ng-repeat = 'items in event.searchItems.results'>
  <img src='{{items.largeimageurl}}'>
  <p><a ui-sref="show({event: items.eventname})">{{items.eventname}}</a></p>
  <p>{{items.venue.town}}</p>
  <p>
    <div ng-repeat = 'artist in items.artists'>
      <span>{{artist.name}}</span>
    </div>
  </p>
  <p>{{items.date}}</p>
  <p>{{items.openingtimes.doorsopen}}</p>
</div>
</form>
