<h1>Login</h1>
<section ng-if = "!auth.user">
  <form role="form">
    <div class="form-group float-label-control">
      <label for="">Email</label>
      <input type="email" class="form-control" placeholder="Username"  ng-model="auth.email">
    </div>
    <div class="form-group float-label-control">
      <label for="">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
    </div>
  </form>
  <button class="btn btn-primary" ng-click='auth.signIn()'>login</button>
</section>
