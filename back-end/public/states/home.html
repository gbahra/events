<h1>home</h1>
<h1>Trending Events</h1>
<section ng-init = 'event.getEvents()'>
  <div ng-repeat = 'e in event.all'>
    <img src='{{e.largeimageurl}}'>
    <p><a ui-sref="show({ event: e.eventname})">{{e.eventname}}</a></p>
    <p>{{e.venue.town}}</p>
    <p ng-repeat = 'artist in e.artists'>
        {{artist.name}}
    </p>
    <p>{{e.date}}</p>
    <p>{{e.openingtimes.doorsopen}}</p>
  </div>
</section>
<section>
<div class="vividworknav">
  <a ui-sref="events({location: 'London'})">
    <img src="http://www.gettyimages.co.uk/gi-resources/images/Homepage/Category-Creative/UK/UK_Creative_462809583.jpg">
    <div class="work-text-content">
      <p>London</p>
    </div>
  </a>
</div>
</section>
