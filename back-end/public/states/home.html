<h1>home</h1>
<section ng-init = 'event.getEvents()'>
  <div ng-repeat = 'e in event.all'>
    <img src='{{e.largeimageurl}}'>
    <p><a ui-sref="show({event: e.eventname})">{{e.eventname}}</a></p>
    <p>{{e.venue.town}}</p>
    <div ng-repeat = 'artist in e.artists'>
      <p><span>{{artist.name}}</span></p>
    </div>
    <p>{{e.date}}</p>
    <p>{{e.openingtimes.doorsopen}}</p>
  </div>
</section>
