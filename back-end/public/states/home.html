
<section class = 'events' ng-init = 'event.getEvents()'>
<h1>Trending Events</h1>
  <div class = 'event' ng-repeat = 'e in event.all.events.results'>
    <img src='{{e.largeimageurl}}'>
    <p><a ui-sref="show({ event: e.eventname})">{{e.eventname}}</a></p>
    <p>{{e.venue.town}}</p>
    <p id = 'artists' ng-repeat = 'artist in e.artists  | limitTo:2 '>
      {{artist.name}}
    </p>
    <span ng-if = 'e.artists.length >2'> and more</span>
    <p>{{e.date}}</p>
    <p>{{e.openingtimes.doorsopen}}</p>
  </div>
</section>

<h1 id = "searchByCity">Search by City</h1>
