<h1>show</h1>
<section ng-init = 'event.getEvent()'>
  <img src='{{event.show.largeimageurl}}'>
  <p>{{event.show.eventname}}</p>
  <p>{{event.show.venue.town}}</p>
  <div ng-repeat = 'artist in event.artists'>
    <p><span>{{artist.name}}</span></p>
  </div>
  <p>{{event.show.date}}</p>
  <p>{{event.show.openingtimes.doorsopen}}</p>
  <div ng-controller = 'userController as user'>
    <button ng-click = 'user.favourite(event.show.eventname)'>favourite</button>
  </div>
</section>
