<h1>favourites</h1>
<section ng-init = 'event.getFavourites()'>
  <div ng-repeat = "e in event.fav">
    <img src='{{e.largeimageurl}}'>
    <p>{{e.eventname}}</p>
    <p>{{e.venue.town}}</p>
    <p>
      <div ng-repeat = 'artist in event.artists'>
        <span>{{artist.name}}</span>
      </div>
    </p>
    <p>{{e.date}}</p>
    <p>{{e.openingtimes.doorsopen}}</p>
  </div>
</section>
