<h1>Sign Up</h1>
<section ng-if="!auth.user">
  <form role="form">
    <div class="form-group float-label-control">
      <label for="">Email</label>
      <input type="email" class="form-control" placeholder="Username"  ng-model="auth.email">
    </div>
    <div class="form-group float-label-control">
      <label for="">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
    </div>
    <div class="form-group float-label-control">
      <label for="">First Name</label>
      <input type="text" class="form-control" placeholder="First Name"  ng-model="auth.first_name">
    </div>
    <div class="form-group float-label-control">
      <label for="">Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" ng-model="auth.last_name">
    </div>
    <div class="form-group float-label-control">
      <label for="">Mobile Number</label>
      <input type="Number" class="form-control" placeholder="Mobile Number" ng-model="auth.mobile_number">
    </div>
    <div class="form-group float-label-control">
      <label for="">Postcode</label>
      <input type="text" class="form-control" placeholder="Postcode" ng-model="auth.post_code">
    </div>
    <button class="btn btn-primary" ng-click = 'auth.createUser()'>Sign Up</button>
  </form>

</section>
